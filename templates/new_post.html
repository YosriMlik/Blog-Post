<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <title>New Post</title>
</head>
<body>
    <div class="container">
        <br>
        <h2 class="text-center">Add a post</h2>
        <br>
        <a href="/posts" class="btn btn-danger">&laquo; Previous</a>
        <br> <br>
        <form action="/posts/new" method="POST">
            <h4>Title: </h4>
            <input class="form-control" maxlength="100" name="title" id="title" type="text" placeholder="New title">
            <br>
                
            <h4>Author: </h4>
            <input class="form-control" maxlength="20" name="author" id="author" type="text" placeholder="New author">
            <br>
               
            <h4>Content: </h4>
            <textarea name="content" class="form-control" id="content" rows="6" cols="80" placeholder="What's in your mind ?"></textarea>
            <br>

            <input type="submit" value="Post" class="btn btn-primary">
        </form>
        {% if verif == 'nothing' %}
            <script>window.alert("Empty Field !!");</script>
        {% endif %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
</body>
</html>
